<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Valentine's Memories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <button id="yes-btn">Yes 💕</button>
    <button id="no-btn">No 😢</button>
    <div id="response" class="hidden"></div>

    <!-- Photo Timeline -->
    <div class="timeline">
      <h2>Our Valentine's Through the Years ❤️</h2>

      <div class="year">
        <p>2018</p>
        <img src="2018.jpeg" alt="2018 memory">
      </div>

      <div class="year">
        <p>2019</p>
        <img src="2019.jpeg" alt="2019 memory">
      </div>

      <div class="year">
        <p>2020</p>
        <img src="2020.jpeg" alt="2020 memory">
      </div>

      <div class="year">
        <p>2021</p>
        <img src="2021.jpeg" alt="2021 memory">
      </div>

      <div class="year">
        <p>2022</p>
        <img src="2022.jpeg" alt="2022 memory">
      </div>

      <div class="year">
        <p>2023</p>
        <img src="2023.jpeg" alt="2023 memory">
      </div>

      <div class="year">
        <p>2024</p>
        <img src="2024.jpeg" alt="2024 memory">
      </div>

      <!-- 2025 Placeholder -->
      <div class="year future">
        <p>2025</p>
        <div class="empty-box">?</div>
        <p class="caption">This spot is waiting for our next Valentine's photo... 💖</p>
        <p class="arrow">⬆️</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
