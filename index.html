<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Valentine's Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating Hearts Animation -->
  <div class="hearts-container">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <div class="container" id="content-wrapper"> <!-- Wrapped for shifting effect -->
    <h1>Will You Be My Valentine?</h1>

    <div class="button-container">
      <button id="yes-btn" class="response-btn">Yes 💕</button>
      <button id="no-btn" class="response-btn">No 😢</button>
    </div>

    <!-- Response Box -->
    <div id="response-container">
      <p id="response-text"></p>
      <img id="response-gif" src="" alt="Response GIF">
    </div>

    <h2 class="timeline-title">It's been 7 years since we've been together... ❤️</h2>
    
    <div class="timeline">
      <span class="year-btn" data-year="2018">2018</span>
      <span class="year-btn" data-year="2019">2019</span>
      <span class="year-btn" data-year="2020">2020</span>
      <span class="year-btn" data-year="2021">2021</span>
      <span class="year-btn" data-year="2022">2022</span>
      <span class="year-btn" data-year="2023">2023</span>
      <span class="year-btn" data-year="2024">2024</span>
      <span class="year-btn future" data-year="2025">2025</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
