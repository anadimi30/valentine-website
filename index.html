<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Valentine's Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <button id="yes-btn">Yes 💕</button>
    <button id="no-btn">No 😢</button>
    <div id="response" class="hidden"></div>

    <!-- Timeline Section -->
    <h2 class="timeline-title">It's been 7 years since we've been together... ❤️</h2>
    
    <div class="timeline">
      <span class="year-btn" data-year="2018">2018</span>
      <span class="year-btn" data-year="2019">2019</span>
      <span class="year-btn" data-year="2020">2020</span>
      <span class="year-btn" data-year="2021">2021</span>
      <span class="year-btn" data-year="2022">2022</span>
      <span class="year-btn" data-year="2023">2023</span>
      <span class="year-btn" data-year="2024">2024</span>
      <span class="year-btn future" data-year="2025">2025</span>
    </div>

    <!-- Image Display -->
    <div class="image-container">
      <img id="year-image" src="" alt="Memory Image">
      <p id="year-text"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
